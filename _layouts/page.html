<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
				</header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

			  <ul class="icons">
				<li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
				<li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
				<li><a href="https://3dwarehouse.sketchup.com/by/{{site.sk3dwarehouse}}" class="icon" rel="nofollow"><img style="display: block" src="{{ "/images/su-logo-grid.png" | absolute_url }}" | absolute_url }}" " width="20px" height="20px" alt="3dwarehouse"></img></a></li>
    		  </ul>
					</nav>

				<!-- Main -->
				<div id="main">

					<!-- Post -->
					<section class="post">
						<p>{{content}}</p>
					</section>

					</div>

			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}

	</body>
</html>
